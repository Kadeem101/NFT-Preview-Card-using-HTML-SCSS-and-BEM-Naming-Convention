<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <div class="card__image">
      <img src="images/image-equilibrium.jpg" alt="image" class="card__img">
      <div class="card__overlay">
        <img class="card__view" src="images/icon-view.svg" alt="view">
      </div>
    </div>
    
    <h1 class="card__title">Equilibrium #3429</h1>

    <p class="card__desc">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <section class="card__stats">
      <div class="card__items">
        <img src="images/icon-ethereum.svg" alt="" class="card__item1">
        <p class="card__item2">0.041 ETH</p>
      </div>
      
      <div class="card__items">
        <img src="images/icon-clock.svg" alt="" class="card__item3">
        <p class="card__item4">3 days left</p>
      </div>
    </section>
    <hr>

    <footer class="card__footer">
      <img src="images/image-avatar.png" alt="" class="card__footer__img">
      <p class="card__footer__creator">Creation of <span class="card__footer__name">Jules Wyvern</span></p>
    </footer>
  </main>

  

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kadeem</a>.
  </footer>
</body>
</html>
